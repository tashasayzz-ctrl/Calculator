<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6">
    <div class="calculator-container bg-white p-6 rounded-3xl shadow-2xl w-full max-w-xs sm:max-w-md">
        <div id="display" class="w-full h-16 bg-gray-800 text-right text-white font-bold text-3xl px-4 py-2 mb-4 rounded-xl overflow-hidden truncate flex items-center justify-end">0</div>
        
        <div class="grid grid-cols-4 gap-4">
            <!-- First row: Clear and Operators -->
            <button id="clear" class="col-span-2 bg-red-500 hover:bg-red-600 text-white font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">Clear</button>
            <button class="operator bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">/</button>
            <button class="operator bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">*</button>
            
            <!-- Second row: Digits -->
            <button class="digit bg-gray-200 hover:bg-gray-300 font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">7</button>
            <button class="digit bg-gray-200 hover:bg-gray-300 font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">8</button>
            <button class="digit bg-gray-200 hover:bg-gray-300 font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">9</button>
            <button class="operator bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">-</button>

            <!-- Third row: Digits -->
            <button class="digit bg-gray-200 hover:bg-gray-300 font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">4</button>
            <button class="digit bg-gray-200 hover:bg-gray-300 font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">5</button>
            <button class="digit bg-gray-200 hover:bg-gray-300 font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">6</button>
            <button class="operator bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">+</button>

            <!-- Fourth row: Digits and Equals -->
            <button class="digit bg-gray-200 hover:bg-gray-300 font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">1</button>
            <button class="digit bg-gray-200 hover:bg-gray-300 font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">2</button>
            <button class="digit bg-gray-200 hover:bg-gray-300 font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">3</button>
            <button id="equals" class="row-span-2 bg-purple-500 hover:bg-purple-600 text-white font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">=</button>

            <!-- Fifth row: Zero and Decimal -->
            <button class="digit col-span-2 bg-gray-200 hover:bg-gray-300 font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">0</button>
            <button class="digit bg-gray-200 hover:bg-gray-300 font-bold py-4 rounded-full text-xl shadow-lg transition transform hover:scale-105 active:scale-95">.</button>
        </div>
    </div>
>
   
    
   

   

    <script src="index.js"></script>
</body>
</html>
